<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>
</head>

<body>
  <div hidden id="spinner"></div>

  <div>
    <div class="background-landing-page"></div>
  </div>

  <article class="logo">
    <h1>CELINE MARIE</h1>
    <h1 class="white-logo">CELINE MARIE</h1>
  </article>

  <div class="categories">
    <template class="category-folder-template">
      <div class="category-folder">
        <div class="category-folder-structure">
          <img class="folder-img folder-back" src="./icons/desktop-icons/folder-back.png" alt="">
          <!-- <img class="image-sample" src="./images/water.png" alt=""> -->
          <div class="images-inside-folder-icon "></div>
          <img class="folder-img folder-front" src="./icons/desktop-icons/folder-front.png" alt="">
        </div>
        <h2 class="category-name">Paintings</h2>
      </div>
    </template>
  </div>


  <div id="open-folder-container" class="open-folder-container d-none">

    <div class="open-folder-icons">
      <img class="back-arrow" src="./icons/109618.svg" alt="">
      <img class="back-arrow justify-self" src="./icons/minimize.svg" alt="">
      <img class="back-arrow justify-self" src="./icons/maximize.svg" alt="">
      <img class="back-arrow closeBTn justify-self" src="./icons/cancel.svg" alt="">
    </div>

    <article class="folder-path">
      <img class="folder-path-icon" src="./icons/desktop-icons/file2.png" alt="">
      <img class="folder-path-icon" src="./icons/next.svg" alt="">
      <h3>This PC</h3>
      <div class="custom-path">
        <template class="path-template">
          <img class="folder-path-icon" src="./icons/next.svg" alt="">
          <h3 class="path-name">This PC</h3>
        </template>
      </div>
    </article>


    <div class="art-pieces">
      <template class="art-piece-template">
        <div class="art-piece">
          <img class="art-piece-large-icon" src="./images/water.png" alt="">
          <h4 class="art-piece-name">Name</h4>
        </div>
      </template>

      <template class="sub-category-template">
        <article>
          <img class="sub-category-icon" src="./icons/desktop-icons/file2.png" alt="">
          <h4 class="subCategoryName">Name</h4>
        </article>
      </template>


    </div>


  </div>

  <script src="main.js"></script>
</body>

</html>
